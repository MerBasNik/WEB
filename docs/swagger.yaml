basePath: /
definitions:
  chat.FindUserInput:
    properties:
      count:
        type: integer
      endday:
        type: string
      endtime:
        type: string
      startday:
        type: string
      starttime:
        type: string
    type: object
  chat.ForgotPasswordInput:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  chat.Profile:
    properties:
      birthday:
        type: string
      city:
        type: string
      country:
        type: string
      id:
        type: integer
      name:
        type: string
      photo:
        type: string
      surname:
        type: string
      telegram:
        type: string
    required:
    - name
    - photo
    - surname
    - telegram
    type: object
  chat.ResetPasswordInput:
    properties:
      password:
        type: string
      password-repeat:
        type: string
    required:
    - password
    - password-repeat
    type: object
  chat.UpdateProfile:
    properties:
      birthday:
        type: string
      city:
        type: string
      country:
        type: string
      name:
        type: string
      photo:
        type: string
      surname:
        type: string
      telegram:
        type: string
    type: object
  chat.UserHobby:
    properties:
      description:
        type: string
      id:
        type: integer
    required:
    - description
    type: object
  chat.UserHobbyInput:
    properties:
      description:
        type: string
    required:
    - description
    type: object
  chat.UserInput:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  handler.errorResponse:
    properties:
      message:
        type: string
    type: object
  handler.getAllHobbyResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/chat.UserHobby'
        type: array
    type: object
  handler.signInInput:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  handler.statusResponse:
    properties:
      status:
        type: string
    type: object
host: localhost:8000
info:
  contact: {}
  description: API Server for ChatList Application
  title: Chat App API
  version: "1.0"
paths:
  /api/chats/find_chats_users:
    post:
      consumes:
      - application/json
      description: find users for chat
      operationId: find-user-by-time
      parameters:
      - description: list info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/chat.FindUserInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: integer
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.errorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handler.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.errorResponse'
        default:
          description: ""
          schema:
            $ref: '#/definitions/handler.errorResponse'
      security:
      - ApiKeyAuth: []
      summary: Find Users for chat
      tags:
      - find
  /api/chats/find_chats_users_by_hobby:
    post:
      consumes:
